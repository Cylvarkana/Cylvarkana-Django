{% extends "base_generic.html" %}

{% block content %}

<!-- Main Content -->
<div class="unauthenticated">
  <h2>Registration</h2>
  <p>Registration is currently by invitation only.</p>
  <h2>Passwords</h2>
  <p>Forgot your password?</p>
  <form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="submit" value="Reset">
  </form>
</div>

{% endblock %}
